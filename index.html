<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="lightbox2-2.11.3/dist/css/lightbox.css">
</head>

<body>
<!-- search box -->
<div class="input-div">
  <input id="selector" type="text" placeholder="Search"/>
</div>
<!-- image grid container -->
  <div class="container">
    <a href="images/photos/01.jpg" data-lightbox="roadtrip" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
      <img src="images/photos/thumbnails/01.jpg" alt="Hay Bales" />
    </a>
    <a href="images/photos/02.jpg" data-lightbox="roadtrip" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
      <img src="images/photos/thumbnails/02.jpg" alt="Lake" />
    </a>
    <a href="images/photos/03.jpg" data-lightbox="roadtrip" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
      <img src="images/photos/thumbnails/03.jpg" alt="Canyon" />
    </a>
    <a href="images/photos/04.jpg" data-lightbox="roadtrip" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
      <img src="images/photos/thumbnails/04.jpg" alt="Iceberg" />
    </a>
    <a href="images/photos/05.jpg" data-lightbox="roadtrip" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
      <img src="images/photos/thumbnails/05.jpg" alt="Desert" />
    </a>
    <a href="images/photos/06.jpg" data-lightbox="roadtrip" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
      <img src="images/photos/thumbnails/06.jpg" alt="Fall" />
    </a>
    <a href="images/photos/07.jpg" data-lightbox="roadtrip" data-title="I drove past this plantation yesterday, everything is so green!">
      <img src="images/photos/thumbnails/07.jpg" alt="Plantation" />
    </a>
    <a href="images/photos/08.jpg" data-lightbox="roadtrip" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes">
      <img src="images/photos/thumbnails/08.jpg" alt="Dunes" />
    </a>
    <a href="images/photos/09.jpg" data-lightbox="roadtrip" data-title="We enjoyed a quiet stroll down this countryside lane.">
      <img src="images/photos/thumbnails/09.jpg" alt="Countryside Lane" />
    </a>
    <a href="images/photos/10.jpg" data-lightbox="roadtrip" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
      <img src="images/photos/thumbnails/10.jpg" alt="Sunset" />
    </a>
    <a href="images/photos/11.jpg" data-lightbox="roadtrip" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
      <img src="images/photos/thumbnails/11.jpg" alt="Cave" />
    </a>
    <a href="images/photos/12.jpg" data-lightbox="roadtrip" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
      <img src="images/photos/thumbnails/12.jpg" alt="Bluebells" />
    </a>
  </div>

  <script src="js/searchbox.js"></script>
  <script src="lightbox2-2.11.3/dist/js/lightbox-plus-jquery.js"></script>
  
</body>
</html>
